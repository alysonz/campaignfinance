<html>
<body>
<iframe src="iframe.html" height=300 width=1000>
</iframe>
<p>
<form action="cfCGI.cgi" method="get">
Primary Entity Type <font color="red">(Required)</font>:
<select name="entityOneType">
<option value="blank">Select Type</option>
<option value="individual">Individual</option>
<option value="committee">Committee</option>
</select>
</p>
<p>
Transaction Type:
<select name="transactionType">
<option value="all" selected>All</option>
<option value="income">Income (for the reporting committee)</option>
<option value="expense">Expense (for the reporting committee)</option>
</select>
</p>
<p>
Cycle:
<select name="cycleName">
<option value="all">All</option>
<option value="2014">2014</option>
<option value="2012">2012</option>
<option value="2010">2010</option>
<option value="2008">2008</option>
<option value="2006">2006</option>
<option value="2004">2004</option>
<option value="2002">2002</option>
<option value="2000">2000</option>
<option value="1998">1998</option>
<option value="1996">1996</option>
<option value="1994">1994</option>
</select>
</br>
Or between (MM/DD/YYYY):
<input type="text" name="startDate">
and (MM/DD/YYYY):
<input type="text" name="endDate">
</p>
<p>
Committee ID: <font color="red">(Required for committees only.)</font>
</br>
ID: <input type="text" name="committeeNameID">
<p>
Primary Entity Name: (<font color="red">Required for businesses and individualts.</font> For businesses use the last name field only.)
</br>
First: <input type="text" name="entityOneFirstName">
Last: <input type="text" name="entityOneLastName">
</p>

<input type="submit" value="Submit" />
</p>
</form>
